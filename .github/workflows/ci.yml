name: CI Pipeline

on:
  push:
    branches: [ "main", "master", "develop" ]
  pull_request:
    branches: [ "main", "master", "develop" ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Tests
      env:
        SECRET_KEY: 'django-insecure-test-key'
        DEBUG: 'True'
        DATABASE_URL: 'sqlite:///db.sqlite3' # Use SQLite for CI tests to avoid MariaDB service overhead if possible, or use service container
      run: |
        python manage.py test

  frontend-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install Dependencies
      run: npm ci
      
    - name: Lint (ESLint)
      run: npm run lint
      
    # Prettier check (if script exists, otherwise skip or add script)
    # - name: Check Formatting (Prettier)
    #   run: npx prettier --check .
      
    - name: Type Check (TypeScript)
      run: npx tsc --noEmit
      
    - name: Build
      run: npm run build
